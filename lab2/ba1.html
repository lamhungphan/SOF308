<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container">
    <h3 class="text-center text-danger">Bảng thành phần dinh dưỡng</h3>
    <table class="table table-bordered">
      <thead class="text-center">
        <tr>
          <th rowspan="2" class="text-center align-middle  bg-warning">Thành phần</th>
          <th colspan="2" class="bg-warning">Giá trị</th>
        </tr>
        <tr>
          <th scope="col" class="bg-warning">Khối lượng</th>
          <th scope="col" class="bg-warning">% DV*</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Calories</td>
          <td>200 kcal</td>
          <td>20%</td>
        </tr>
        <tr>
          <td>Chất béo</td>
          <td>9 g</td>
          <td>14%</td>
        </tr>
        <tr>
          <td>Chất béo bão hoà</td>
          <td>4 g</td>
          <td>20%</td>
        </tr>
        <tr>
          <td>Chất đạm</td>
          <td>8 g</td>
          <td>16%</td>
        </tr>
        <tr>
          <td>Chất xơ</td>
          <td>5 g</td>
          <td>20%</td>
        </tr>
        <tr>
          <td>Đường</td>
          <td>12g</td>
          <td>-</td>
        </tr>
        <tr>
          <td rowspan="2" class="align-middle">Vitamin</td>
          <td>Vitamin C</td>
          <td>25%</td>
        </tr>
        <td>Vitamin D</td>
        <td>10%</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
